         <h4>COURSE CORRECTION</h4>
       <form>
         <p>Name: <span id="l"></span> <span id="f"></span></p>
         <p>Email: <span id="e"></span></p>
         <p>Marital Status: <span id="m"></span></p>
         <p>Phone Number: <span id="p"></span></p>
         <p>State Code: <span>IM/21C/</span> <span id="s"></span></p>
         <p>Institution: <span id="uni"></span></p>
         <p>Course of Study: <span id="c"></span></p>
         <p>Mobilization Status: <span id="">Mobilised</span></p>


         <label for="course">Course </label>
         
        <input id="cc" type="text" placeholder="Enter correct Course" required>
        <br><br>
        <label for="degree">Class of degree </label>
        <select name="dg" id="dg" required>
          <option id="dg" value = "null"></option>
        <option id="dg" value="First Class">First Class</option>
        <option id="dg" value="Second Class Upper">Second Class Upper</option>
        <option id="dg"  value="Second Class Lower">Second Class Lower</option>
        <option id="dg" value=" Third Class " >Third Class </option>
        <option id="dg" value=" Pass" >Pass </option>
      </select><br>

      <div><span onclick="change();">Send request</span></div>
    </form>

    <script src="js/bootstrap.js"></script>
    <script>
      text = sessionStorage.getItem("testData");
      obj = JSON.parse(text);

      document.getElementById("f").innerHTML= obj.firstname;
      document.getElementById("l").innerHTML= obj.lastname;
      document.getElementById("e").innerHTML= obj.email;
      document.getElementById("s").innerHTML= obj.scode;
      document.getElementById("p").innerHTML= obj.tel;
      document.getElementById("m").innerHTML= obj.marital;
      document.getElementById("uni").innerHTML= obj.uni;
      document.getElementById("c").innerHTML= obj.course;

      function change(){
        let correctc = document.getElementById("cc").value;
          let dg = document.getElementById("dg").value;
        if (correctc === ""){
          alert("Enter Correct Course first")
        }
        else {
          if (dg === "null"){
            alert("Select Class of degree") 
          }
          else{
            document.getElementById("popup1").style.visibility = "visible";
           document.getElementById("popup1").style.opacity = "1";
          }
        }
          
      }
      
          </script>
